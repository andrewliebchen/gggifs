<head>
  <title>gggifs</title>
</head>

<body>
  {{> gifs}}
</body>

<template name="gifs">
  {{> loginButtons }}
  <button class="mtr-get-user-gifs">My gifs</button>
  <header>
    <input type="search" class="mtr-gif-search"/>
    <button class="mtr-get-gifs">Get gifs</button>
  </header>

  <h2>{{ resultsTitle }}</h2>
  <div>
    {{ #each result in results }}
      {{> gif url=result.images.downsized.url id=result.id }}
    {{ /each }}
  </div>
</template>

<template name="gif">
  <div>
    <img src="{{ url }}"/>
    <button class="mtr-add-gif">Add</button>
    <button class="mtr-remove-gif">Remove</button>
  </div>
</template>
