<head>
  <title>gggifs</title>
</head>

<template name="layout">
  {{> header }}
  {{> search }}
  {{> Template.dynamic template=content }}
</template>

<template name="home">
  {{> searchResults }}
</template>

<template name="header">
  <header>
    <a href="/">Home</a>
    {{> loginButtons }}
    <a href="/u/{{ currentUserId }}">Profile</a>
  </header>
</template>

<template name="search">
  <header class="search">
    <input type="search" class="mtr-gif-search"/>
  </header>
</template>

<template name="searchResults">
  <div class="gifs">
    <h2>{{ resultsTitle }}</h2>
    <div>
      {{ #each result in results }}
        {{> gifContent data=result add=true }}
      {{ /each }}
    </div>
  </div>
</template>

<template name="userGifs">
  <div class="gifs">
    <h2>Your gifs</h2>
    {{ #each gif in gifs }}
      <div>
        {{> gifContent gif=gif }}
        {{> keywords gif=gif }}
      </div>
    {{ /each }}
  </div>
</template>

<template name="gifContent">
  <img src="{{ gif.data.images.fixed_width.url }}"/>
  <footer>
    {{ #if canEdit }}
      {{ #if add }}
        <button class="mtr-add-gif">Add</button>
      {{ else }}
        <button class="mtr-remove-gif">Delete gif</button>
      {{ /if }}
    {{ /if }}
  </footer>
</template>

<template name="keywords">
  {{ #each keyword in gif.keywords }}
    {{> singleKeyword data=keyword gifId=gif._id canEdit=canEdit }}
  {{ /each }}
  <input type="text" class="mtr-add-keyword"/>
</template>


<template name="singleKeyword">
  <div class="keyword">{{ data }}
    {{ #if canEdit }}
      <a class="mtr-remove-keyword">Remove</a>
    {{ /if }}
  </div>
</template>
