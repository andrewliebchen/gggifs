<template name="layout">
  {{> header }}
  {{> search }}
  {{> Template.dynamic template=content }}
</template>

<template name="home">
  {{> searchResults }}
</template>

<template name="header">
  <header>
    {{> loginButtons }}
    <a href="/u/{{ currentUserId }}">Profile</a>
  </header>
</template>

<template name="search">
  <header class="search">
    <input type="search" class="mtr-gif-search"/>
  </header>
</template>

<template name="searchResults">
  <div class="gifs">
    <h2>{{ resultsTitle }}</h2>
    <div>
      {{ #each result in results }}
        {{> gifContent data=result add=true }}
      {{ /each }}
    </div>
  </div>
</template>

<template name="userGifs">
  <div class="gifs">
    {{ #each gif in gifs }}
      <div>
        {{> gifContent data=gif.data }}
        {{ #each keyword in gif.keywords }}
          <div class="keyword">{{ keyword }}</div>
        {{ /each }}
      </div>
    {{ /each }}
  </div>
</template>

<template name="gifContent">
  <img src="{{ data.images.fixed_width.url }}"/>
  <footer>
    {{ #if currentUser}}
      {{ #if add }}
        <button class="mtr-add-gif">Add</button>
      {{ else }}
        <button class="mtr-remove-gif">Remove</button>
      {{ /if }}
    {{ else }}
      Login to add gifs
    {{ /if }}
  </footer>
</template>
