<head>
  <title>gggifs</title>
</head>

<body>
  {{> header }}
  {{> gifs }}
  {{> userGifs}}
</body>

<template name="header">
  <header>
    {{> loginButtons }}
    {{ #if currentUser}}
      <button class="mtr-get-user-gifs">My gifs</button>
    {{ /if }}
  </header>
</template>

<!-- search results list v. user list -->
<template name="gifs">
  <div class="gifs">
    <input type="search" class="mtr-gif-search"/>
    <h2>{{ resultsTitle }}</h2>
    <div>
      {{ #each result in results }}
        {{> gif data=result }}
      {{ /each }}
    </div>
  </div>
</template>

<template name="gif">
  <div>
    <img src="{{ data.images.fixed_width.url }}"/>
    {{ #if currentUser}}
      <button class="mtr-add-gif">Add</button>
    {{ else }}
      Login to add gifs
    {{ /if }}
  </div>
</template>

<template name="userGifs">
  <div class="gifs">
    {{ #each gif in gifs }}
      <div>
        <img src="{{ gif.data.images.fixed_width.url }}"/>
        {{ #each keyword in gif.keywords }}
          {{ keyword }}
        {{ /each }}
      </div>
    {{ /each }}
  </div>
</template>
