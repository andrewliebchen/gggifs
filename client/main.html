<head>
  <title>gggifs</title>
</head>

<body>
  {{> gifs}}
</body>

<template name="gifs">
  {{> loginButtons }}
  <header>
    <input type="search" class="mtr-gif-search"/>
    <button class="mtr-get-gifs">Get gifs</button>
  </header>

  <ul>
    {{ #each result in results }}
      {{> gif url=result.images.downsized.url id=result.id }}
    {{ /each }}
  </ul>
</template>

<template name="gif">
  <li>
    <img src="{{ url }}"/>
    <button class="mtr-add-gif">Add</button>
  </li>
</template>
