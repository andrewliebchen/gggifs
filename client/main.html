<head>
  <title>gggifs</title>
</head>

<template name="layout">
  <div class="wrapper columns">
    <div class="app-info">
      {{> header }}
      {{> search }}
    </div>
    {{> Template.dynamic template=content }}
  </div>
</template>

<template name="home">
  {{> searchResults }}
</template>

<template name="header">
  <header class="header">
    <a href="/">Home</a>
    {{> loginButtons }}
    <a href="/u/{{ currentUserId }}">Profile</a>
  </header>
</template>

<template name="search">
  <header class="search">
    <input type="search" class="mtr-gif-search"/>
  </header>
</template>

<template name="searchResults">
  <div class="gifs">
    <h2>{{ resultsTitle }}</h2>
    {{ #each result in results }}
      <div class="gif">
        <img src="{{ result.images.fixed_width.url }}"/>
        {{> gifActions data=result}}
      </div>
    {{ /each }}
  </div>
</template>

<template name="userGifs">
  <div class="gifs">
    <h2>Your gifs</h2>
    {{ #each gif in gifs }}
      <div class="gif">
        <div class="gif-container">
          <img src="{{ gif.data.images.fixed_width.url }}"/>
          {{ > removeGif gif=gif }}
        </div>
        {{> tags gif=gif }}
      </div>
    {{ /each }}
  </div>
</template>

<template name="gifActions">
  <div class="gif-actions">
    <button class="gif-action">V</button>
    {{> addGif data=data }}
  </div>
</template>

<template name="addGif">
  {{ #if currentUser }}
    <button class="gif-action mtr-add-gif">+</button>
  {{ /if }}
</template>

<template name="removeGif">
  {{ #if canEdit }}
    <button class="gif-action mtr-remove-gif">-</button>
  {{ /if }}
</template>

<template name="tags">
  {{ #each tag in gif.tags }}
    {{> singleTag data=tag id=gif._id canEdit=canEdit }}
  {{ /each }}
  <input type="text" class="tag add-tag mtr-add-tag" placeholder="Add a tag"/>
</template>


<template name="singleTag">
  <div class="tag">
    {{ data }}
    {{ #if canEdit }}
      <a class="mtr-remove-tag">x</a>
    {{ /if }}
  </div>
</template>
