<head>
  <title>gggifs</title>
</head>

<body>
  {{> header }}
  {{> gifs }}
</body>

<template name="header">
  <header>
    {{> loginButtons }}
    {{ #if currentUser}}
      <button class="mtr-get-user-gifs">My gifs</button>
    {{ /if }}
  </header>
</template>

<template name="gifs">
  <div class="gifs">
    <input type="search" class="mtr-gif-search"/>
    <h2>{{ resultsTitle }}</h2>
    <div>
      {{ #each result in results }}
        {{> gif url=result.images.downsized.url id=result.id }}
      {{ /each }}
    </div>
  </div>
</template>

<template name="gif">
  <div>
    <img src="{{ url }}"/>
    {{ #if currentUser}}
      <button class="mtr-add-gif">Add</button>
      <button class="mtr-remove-gif">Remove</button>
    {{ else }}
      Login to add gifs
    {{ /if }}
  </div>
</template>
