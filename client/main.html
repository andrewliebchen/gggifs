<head>
  <title>gggifs</title>
</head>

<body>
  {{> gifs}}
</body>

<template name="gifs">
  <header>
    <input type="search" class="mtr-gif-search"/>
    <button class="mtr-get-gifs">Get gifs</button>
  </header>

  <ul>
    {{ #each result in results }}
      <li>
        <img src="{{ result.images.downsized.url }}"/>
      </li>
    {{ /each }}
  </ul>
</template>
